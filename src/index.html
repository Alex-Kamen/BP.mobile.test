<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BG Mobile</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#">
                <svg width="12" height="12" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path id="Cross" fill-rule="evenodd" clip-rule="evenodd" d="M10.5158 9.89951L18.6248 1.79052L19.2216 2.38732L11.1126 10.4963L19.5 18.8837L18.8837 19.5L10.4963 11.1126L2.38732 19.2216L1.79052 18.6248L9.89951 10.5158L1.5 2.11628L2.11628 1.5L10.5158 9.89951Z" stroke="white" stroke-opacity="0.4" stroke-linejoin="round"/>
                </svg>
            </a>
        </header>
    </div>
    <div class="container">
        <main>
            <h1 class="title" data-i18n="Get Unlimited <br>Access">Get Unlimited <br>Access</h1>

            <div class="advantages">
                <div class="advantages__item">
                    <img src="./assets/creation.png" alt="creation">
                    <p class="advantages__text" data-i18n="Unlimited Art <br>Creation">Unlimited Art <br>Creation</p>
                </div>
                <div class="advantages__item">
                    <img src="./assets/styles.png" alt="styles">
                    <p class="advantages__text" data-i18n="Exclusive <br>Styles">Exclusive <br>Styles</p>
                </div>
                <div class="advantages__item">
                    <img src="./assets/avatars.png" alt="avatars">
                    <p class="advantages__text" data-i18n="Magic Avatars <br>With 20% Off">Magic Avatars <br>With 20% Off</p>
                </div>
            </div>

            <div class="price">
                <div class="price__item price__item--active" to="https://apple.com/">
                    <div class="price__text">
                        <div class="price__text--title" data-i18n="YEARLY ACCESS">YEARLY ACCESS</div>
                        <div class="price__text--subtitle" params-i18n="price:$39.99" data-i18n="Just {{price}} per year">Just {{price}} per year</div>
                    </div>
                    <div class="price__value" params-i18n="price:$0.48" data-i18n="{{price}} <br>per week">{{price}} <br>per week</div>
                    <div class="price__item--best__label" data-i18n="BEST OFFER">BEST OFFER</div>
                </div>
                <div class="price__item" to="https://google.com/">
                    <div class="price__text">
                        <div class="price__text--title" data-i18n="WEEKLY ACCESS">WEEKLY ACCESS</div>
                    </div>
                    <div class="price__value" params-i18n="price:$6.99" data-i18n="{{price}} <br>per week">{{price}} <br>per week</div>
                </div>
            </div>

            <a href="https://apple.com/" class="btn" data-i18n="Continue">Continue</a>
        </main>
        <footer>
            <a href="#" data-i18n="Terms of Use">Terms of Use</a>
            <a href="#" data-i18n="Privacy Policy">Privacy Policy</a>
            <a href="#" data-i18n="Restore">Restore</a>
        </footer>
    </div>
</body>
</html>
